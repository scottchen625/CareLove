    <h1 style="color:#4CAF50" style="font-family:verdana" class="text-center">Care Love</h1>

    <div>
        <div style = "float:left; width: 20%; padding-left: 10px">
            <a href="home.html" class="btn btn-info" role="button">Back</a>
        </div>
        <br style="clear:both" />
        <div style = "float:left; width: 80%; text-align: center">
            <h4>Filter By Page</h4>
        </div>
    </div>


    <br style="clear:both" />


    <div id="gender_filter" >
        <h4>Gender <br></h4>
        <form>
            <div class="radio">
              <label><input type="radio" name="rad" value="M" id="GenderMale">Male</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="rad" value="F" id="GenderFemale">Female</label>
           </div>
           <div class="radio">
              <label><input type="radio" name="rad" value="B" id="GenderBoth" checked>Doesnt Matter</label>
           </div>
        </form>
    </div>

    <br style="clear:both" />

    <div>
    <h4 >Age</h4>
        <form id="ageRangeInput">
            Minimum Age:<br>
            <input type="number" id="minAge" min="0" step="1" value="0"><br>
            Maximum Age:<br>
            <input type="number" id="maxAge" min="0" step="1" value= "100">
        </form>
    </div>


<br style="clear:both" />

<h4>Price/hr</h4>
<br style="clear:both" />


<div class="btn-group" data-toggle="buttons" style="display: block; margin: 0 auto;" id="priceRangeRadioButtons">
  <label class="btn btn-primary">
    <input type="radio" name="options" id="priceOption1" value="1"> $0-20
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="priceOption2" value="2"> $21-30
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="priceOption3" value="3"> $31-40
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="priceOption4" value="4"> $40 &#8593;
  </label>
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="priceOption5" value="5" checked> Any Price
  </label>
</div>

<br style="clear:both" />

<div class="col-md-4 center-block" style="margin-top: 20px">
    <a href="home.html" class="btn btn-info" role="button" id="searchButton">Search</a>
</div>
