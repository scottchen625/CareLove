    <h1 style="color:#4CAF50" style="font-family:verdana" class="text-center">Care Love</h1>

    <div>
        <div style = "float:left; width: 20%; padding-left: 10px">
            <a href="home.html" class="btn btn-info" role="button">Back</a>
        </div>
        <div style = "float:left; width: 80%; text-align: center">
            <h4>Filter by</h4>
        </div>
    </div>

    <br style="clear:both" />

    <div id="filters" >
        <h4 style="float: left;">Gender <br></h4>
        <form>
            <div class="checkbox">
              <label><input type="checkbox" value="">Male</label>
          </div>
          <div class="checkbox">
              <label><input type="checkbox" value="">Female</label>
          </div>
      </form>
  </div>
  <br style="clear:both" />

  <div>
    <h4 style="float: left;">Age</h4>
    <div id="ageInputBox">
        <input type="number" id="minAge" min="0" step="1" data-bind="value:minAge" />
        <input type="number" id="maxAge" min="0" step="1" data-bind="value:maxAge" />
    </div>
</div>
<br style="clear:both" />

<h4 style="float: left;">Price/hr</h4>
<br style="clear:both" />
<div class="btn-group" style="display: block; margin: 0 auto;">
    <button type="button" class="btn btn-primary">$10-20</button>
    <button type="button" class="btn btn-primary">$21-30</button>
    <button type="button" class="btn btn-primary">$31-40</button>
    <button type="button" class="btn btn-primary">$40 &#8593;</button>
