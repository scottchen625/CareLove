        <!-- Handlebar Code -->
        <!-- remember to put Handlebars fs within script tags so that the
     webpage doesn't attempt to load them as HTML -->
<script id="entry-template" type="text/x-handlebars-template">
        <h2 style = "text-align: center">{{name}}</h2>
        <img class="img-fluid" style="display: block; margin: 0 auto;" src="pix/{{name}}.jpg" alt="{{name}}">
        <img class="img-fluid" style="display: block; margin: 0 auto;" src="pix/review_stars_1.png">
        <!-- Trigger the modal with a button -->
        <div>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Call {{phone}}</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Call</h4>
                </div>
                <div class="modal-body">
                  <p>{{phone}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal"> <a href="tel:{{phone}}">Call</a> </button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <h3>Bio</h3>
        <p>I like soccer and long walks on the beach.</p>
</script>
